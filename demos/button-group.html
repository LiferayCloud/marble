<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Button group</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<style>
	body {
		margin: 120px auto;
		width: 800px;
	}
	</style>
</head>
<body>
	<div class="btn-group">
		<button type="button" class="btn btn-default btn-get-bg btn-group-selected">
			<span class="btn-label">GET</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
		<button type="button" class="btn btn-default btn-head-bg">
			<span class="btn-label">HEAD</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
		<button type="button" class="btn btn-default btn-post-bg">
			<span class="btn-label">POST</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
		<button type="button" class="btn btn-default btn-put-bg">
			<span class="btn-label">PUT</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
		<button type="button" class="btn btn-default btn-patch-bg">
			<span class="btn-label">PATCH</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
		<button type="button" class="btn btn-default btn-delete-bg">
			<span class="btn-label">DELETE</span>
			<span class="btn-icon icon-12-check"></span>
		</button>
	</div>
</body>
</html>
