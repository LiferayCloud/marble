<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Buttons</title>

	<link rel="stylesheet" href="../build/marble.css">
	<link rel="stylesheet" href="../build/fonts/galano/galano.css">
	<link rel="stylesheet" href="../build/fonts/icon-12/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16/icon-16.css">

	<style>
	.btn {
		margin: 5px;
	}
	</style>
</head>
<body>
	<h1>Types</h1>
	<a class="btn" href="#">Standard</a>
	<a class="btn btn-accent" href="#">Accent</a>
	<a class="btn btn-success" href="#">Success</button>
	<a class="btn btn-danger" href="#">Danger</button>
	<a class="btn btn-transparent" href="#">Transparent</a>

	<h1>Disabled</h1>
	<a class="btn" disabled href="#">Standard</a>
	<a class="btn btn-accent" disabled href="#">Accent</a>
	<a class="btn btn-success" disabled href="#">Success</button>
	<a class="btn btn-danger" disabled href="#">Danger</button>
	<a class="btn btn-transparent" disabled href="#">Transparent</a>

	<h1>Sizes</h1>
	<a class="btn" href="#">Standard</a>
	<a class="btn btn-sm" href="#">Small</a>
	<a class="btn btn-lg" href="#">Large</a>

	<h1>Tags</h1>
	<a class="btn" href="#">Link</a>
	<button class="btn" type="submit">Button</button>
	<input class="btn" type="button" value="Input">
	<input class="btn" type="submit" value="Submit">
	<input class="btn" type="reset" value="Reset">

	<h1>With icons</h1>
	<a class="btn" href="#"><span class="icon-16-star left"></span> Default</a>
	<a class="btn btn-accent" href="#"><span class="icon-16-star left"></span> Accent</a>
	<a class="btn btn-success" href="#"><span class="icon-16-star left"></span> Success</button>
	<a class="btn btn-danger" href="#"><span class="icon-16-star left"></span> Danger</button>
	<a class="btn btn-transparent" href="#"><span class="icon-16-star left"></span> Link</a>

	<h1>Just an icon</h1>
	<button class="btn btn-sm">
		<span class="icon-12-ellipses"></span>
	</button>
	<button class="btn">
		<span class="icon-16-ellipsis"></span>
	</button>

</body>
</html>
