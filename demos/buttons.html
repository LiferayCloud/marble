<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Buttons</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
</head>
<body>
	<h1>Types</h1>
	<a class="btn btn-accent" href="#">Accent</a>
	<a class="btn btn-default" href="#">Default</a>
	<a class="btn btn-primary" href="#">Primary</a>
	<a class="btn btn-primary disabled" href="#">Disabled</a>
	<a class="btn btn-success" href="#">Success</button>
	<a class="btn btn-danger" href="#">Danger</button>
	<a class="btn btn-link" href="#">Link</a>

	<h1>Sizes</h1>
	<a class="btn btn-primary btn-sm" href="#">Small</a>
	<a class="btn btn-primary" href="#">Regular</a>
	<a class="btn btn-primary btn-lg" href="#">Large</a>

	<h1>Tags</h1>
	<a class="btn btn-primary" href="#">Link</a>
	<button class="btn btn-primary" type="submit">Button</button>
	<input class="btn btn-primary" type="button" value="Input">
	<input class="btn btn-primary" type="submit" value="Submit">
	<input class="btn btn-primary" type="reset" value="Reset">

	<h1>Icons</h1>
	<a class="btn btn-default" href="#"><span class="icon-16-pen"></span> Edit</a>
	<a class="btn btn-primary" href="#"><span class="icon-16-star"></span> Favorite</a>
	<a class="btn btn-success" href="#"><span class="icon-16-confirm"></span> Confirm</a>
	<a class="btn btn-danger" href="#"><span class="icon-16-cancel"></span> Remove</a>

	<h1>Transparent</h1>
	<button class="btn-transparent icon-12-arrow-down-short"></button>
	<button class="btn-transparent icon-16-ellipsis"></button>
</body>
</html>
