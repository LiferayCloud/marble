<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Dropdowns</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<style>
	body {
		margin: 20px;
	}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-2">
			<h1>Dropdown + button</h1>

			<div class="dropdown open">
				<button class="btn btn-default dropdown-select" type="button">
					Type
					<span class="icon-12-arrow-down-short"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Number</a></li>
					<li><a href="#">String</a></li>
					<li><a href="#">Boolean</a></li>
					<li><a href="#">Array</a></li>
					<li><a href="#">Object</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-10">
			<h1>Dropdown + input group</h1>

			<div class="input-group">
				<div class="input-group-btn">
					<button class="btn btn-default btn-sm dropdown-select" type="button">
						GET
						<span class="icon-12-arrow-down-short"></span>
					</button>
					<div class="dropdown open">
						<ul class="dropdown-menu">
							<li><a href="#">GET</a></li>
							<li><a href="#">HEAD</a></li>
							<li><a href="#">POST</a></li>
							<li><a href="#">PUT</a></li>
							<li><a href="#">PATCH</a></li>
							<li><a href="#">DELETE</a></li>
						</ul>
					</div>
				</div>
				<input type="text" class="form-control" aria-label="...">
			</div>
		</div>
	</div>
</body>
</html>
