<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Dropdowns</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<style>
	body {
		margin: 20px;
	}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-4">
			<h1>Dropdown + input group left</h1>

			<div class="input-group">
				<div class="input-group-btn">
					<div class="dropdown open">
						<button class="btn btn-default btn-sm dropdown-select dropdown-select-group-left" type="button">
							GET
							<span class="icon-12-arrow-down-short"></span>
						</button>
						<ul class="dropdown-menu">
							<li><button class="btn-transparent">GET</button></li>
							<li><button class="btn-transparent">HEAD</button></li>
							<li><button class="btn-transparent">POST</button></li>
							<li><button class="btn-transparent">PUT</button></li>
							<li><button class="btn-transparent">PATCH</button></li>
							<li><button class="btn-transparent">DELETE</button></li>
						</ul>
					</div>
				</div>
				<input type="text" class="form-control" aria-label="...">
			</div>
		</div>
		<div class="col-md-4">
			<h1>Dropdown + button input</h1>

			<div class="dropdown open">
				<button class="btn btn-default form-control dropdown-select" type="button">
					Type
					<span class="icon-12-arrow-down-short"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Number</a></li>
					<li><a href="#">String</a></li>
					<li><a href="#">Boolean</a></li>
					<li><a href="#">Array</a></li>
					<li><a href="#">Object</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-4">
			<h1>Dropdown + input group left</h1>

			<div class="input-group">
				<input type="text" class="form-control" aria-label="...">
				<div class="input-group-btn">
					<div class="dropdown open">
						<button class="btn btn-default btn-sm dropdown-select dropdown-select-group-right" type="button">
							GET
							<span class="icon-12-arrow-down-short"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">GET</a></li>
							<li><a href="#">HEAD</a></li>
							<li><a href="#">POST</a></li>
							<li><a href="#">PUT</a></li>
							<li><a href="#">PATCH</a></li>
							<li><a href="#">DELETE</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
