<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Forms</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
</head>
<body>
	<form>
		<div class="form-group">
			<label for="example-input">Label</label>
			<input id="example-input" class="form-control" type="text" placeholder="Write something here...">
			<p class="help-block">A block of auxiliar text</p>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">Preffix</div>
				<input type="text" class="form-control" placeholder="Placeholder">
				<div class="input-group-addon">Suffix</div>
			</div>
		</div>
		<div class="form-group has-success">
			<label class="control-label" for="input-success">Input with success</label>
			<input type="text" class="form-control" id="input-success">
			<p class="help-block">A block of auxiliar text</p>
		</div>
		<div class="form-group has-warning">
			<label class="control-label" for="input-warning">Input with warning</label>
			<input type="text" class="form-control" id="input-warning">
			<p class="help-block">A block of auxiliar text</p>
		</div>
		<div class="form-group has-error">
			<label class="control-label" for="input-error">Input with error</label>
			<input type="text" class="form-control" id="input-error">
			<p class="help-block">A block of auxiliar text</p>
		</div>
	</form>
</body>
</html>
