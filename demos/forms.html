<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Forms</title>

	<link rel="stylesheet" href="../build/bootstrap.css">

	<script src="https://use.typekit.net/kkw4zdf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<style>
		body {
			margin: 24px auto;
			width: 480px;
		}
	</style>
</head>
<body>
	<form>
		<div class="form-group">
			<label for="input-regular">Label</label>
			<input id="input-regular" class="form-control" type="text" placeholder="Write something here...">
			<p class="help-block">A block of auxiliar text</p>
		</div>
		<div class="form-group has-success">
			<label class="control-label" for="input-success">Input with success</label>
			<input id="input-success" type="text" class="form-control">
			<p class="help-block">A block of auxiliar text</p>
		</div>
		<div class="form-group has-error">
			<label class="control-label" for="input-error">Input with error</label>
			<input id="input-error" type="text" class="form-control">
			<p class="help-block">A block of auxiliar text</p>
		</div>

		<h1>Borderless input</h1>
		<div class="form-group">
			<input type="text" class="form-control-borderless" placeholder="/">
		</div>

		<h1>Borderless textarea</h1>
		<div class="form-group">
			<textarea class="form-control-borderless" placeholder="add a description..."></textarea>
		</div>
	</form>
</body>
</html>
