<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Grid Breakpoints</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<style>
	h1 {
		text-align: center;
	}

	.container-xs { width: 344px; }
	.container-sm { width: 584px; }
	.container-md { width: 984px; }
	.container-lg { width: 1224px; }

	[class^="col-"] {
		background-color: rgba(31, 122, 255, .2);
		color: white;
		height: 50px;
		text-align: center;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 18px;
	}

	[class^="col-"]:after {
		background-color: rgba(31, 122, 255, .5);
		content: '';
		display: block;
		position: absolute;
		top: 0;
		left: 12px;
		right: 12px;
		bottom: 0;
		z-index: -1;
	}
	</style>
</head>
<body>
	<h1>Small (320px)</h1>
	<div class="container container-xs">
		<div class="row">
			<div class="col-xs-8">8</div>
			<div class="col-xs-8">8</div>
		</div>
	</div>

	<h1>Medium (560px)</h1>
	<div class="container container-sm">
		<div class="row">
			<div class="col-sm-4">4</div>
			<div class="col-sm-4">4</div>
			<div class="col-sm-4">4</div>
			<div class="col-sm-4">4</div>
		</div>
	</div>

	<h1>Large (960px)</h1>
	<div class="container container-md">
		<div class="row">
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
			<div class="col-md-2">2</div>
		</div>
	</div>

	<h1>Extra Large (1200px)</h1>
	<div class="container container-lg">
		<div class="row">
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
			<div class="col-lg-1">1</div>
		</div>
	</div>
</body>
</html>
