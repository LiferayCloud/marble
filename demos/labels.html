<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Labels</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<h1>Types</h1>
	<span class="label label-default">Default</span>
	<span class="label label-primary">Primary</span>
	<span class="label label-success">Success</span>
	<span class="label label-danger">Danger</span>

	<h1>Sizes</h1>
	<span class="label label-default label-sm">Small</span>
	<span class="label label-primary label-sm">Small</span>
	<span class="label label-default">Regular</span>
	<span class="label label-primary">Regular</span>

	<h1>Icons</h1>
	<span class="label label-default">
		<span class="label-icon icon-12-person"></span>
		Owner
	</span>
	<span class="label label-primary">
		<span class="label-icon icon-12-person"></span>
		Admin
	</span>
	<span class="label label-success">
		<span class="label-icon icon-12-person"></span>
		Member
	</span>
	<span class="label label-danger">
		<span class="label-icon icon-12-person"></span>
		Guest
	</span>

	<h1>Clickable</h1>
	<span class="label label-default label-clickable">
		<span class="label-action icon-12-trash"></span>
		<span class="label-icon icon-12-person"></span>
		<span class="label-content">Owner</span>
	</span>
	<span class="label label-primary label-clickable">
		<span class="label-action icon-12-trash"></span>
		<span class="label-icon icon-12-person"></span>
		<span class="label-content">Admin</span>
	</span>
	<span class="label label-success label-clickable">
		<span class="label-action icon-12-trash"></span>
		<span class="label-icon icon-12-person"></span>
		<span class="label-content">Member</span>
	</span>
	<span class="label label-danger label-clickable">
		<span class="label-action icon-12-trash"></span>
		<span class="label-icon icon-12-person"></span>
		<span class="label-content">Guest</span>
	</span>
</body>
</html>
