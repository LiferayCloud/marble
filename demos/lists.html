<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: List</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
</head>
<body>
	<div class="list">
		<ul class="list-group">
			<li class="listitem list-group-item clearfix" data-index="0">
				<div>
					<span class="list-image pull-left avatar-photo">
						<img src="https://avatars0.githubusercontent.com/u/5216049?v=3&amp;s=96">
					</span>
					<div class="list-main-content pull-left">
						<div class="list-text-primary">Maira Bello</div>
						<div class="list-text-secondary">maira.bello@liferay.com</div>
					</div>
					<button class="btn-icon icon-16-ellipsis pull-right"></button>
					<span class="label list-label pull-right label-primary">Owner</span>
				</div>
			</li>
			<li class="listitem list-group-item clearfix" data-index="1">
				<div>
					<span class="list-image pull-left avatar-initials">e</span>
					<div class="list-main-content pull-left">
						<div class="list-text-primary">Eduardo Lundgren</div>
						<div class="list-text-secondary">eduardo.lundgren@liferay.com</div>
					</div>
					<button class="btn-icon icon-16-ellipsis pull-right"></button>
					<span class="label list-label pull-right label-default">Pending</span>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
