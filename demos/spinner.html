<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Avatar</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">
	<style>
	body {
		padding: 20px;
		text-align: center;
	}
	#alert1 {
		bottom: 50px;
	}

	#alert2 {
		bottom: 150px;
	}

	.boxes {
		margin-bottom: 20px;

		display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: row;
    -ms-flex-direction: row;
    flex-direction: row;
    -webkit-flex-wrap: nowrap;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-align-content: center;
    -ms-flex-line-pack: center;
    align-content: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
	}

	.box {
		border: 0;
		background-color: white;
		border-radius: 4px;
		box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
		color: rgba($primary, .8);
		font-size: 14px;
		font-weight: 400;
		margin: 0 0 0 20px;
		min-height: 20px;
		padding: 20px;
		text-align: center;
		min-width: 200px;
		vertical-align: middle;
		display: table;
	}

	.box h2 {
		margin: 0 0 20px !important;
		padding: 0;
	}

	.box .spinner {
		margin-bottom: 10px;
	}
	</style>
</head>
<body>
	<h1>Spinners</h1>
	<div class="boxes">
		<div class="box">
			<h2>spinner large</h3>
			<span class="spinner spinner-large"></span>
			<p>Carregando...</p>
		</div>

		<div class="box">
			<h2>spinner medium</h3>
			<span class="spinner spinner-medium"></span>
			<p>Carregando...</p>
		</div>

		<div class="box">
			<h2>spinner small</h3>
			<span class="spinner spinner-small"></span>
			<p>Carregando...</p>
		</div>
	</div>

	<div class="boxes">
		<div class="box">
			<h2>spinner large danger</h3>
			<span class="spinner spinner-large spinner-danger"></span>
			<p>Carregando...</p>
		</div>

		<div class="box">
			<h2>spinner medium danger</h3>
			<span class="spinner spinner-medium spinner-danger"></span>
			<p>Carregando...</p>
		</div>

		<div class="box">
			<h2>spinner small danger</h3>
			<span class="spinner spinner-small spinner-danger"></span>
			<p>Carregando...</p>
		</div>
	</div>


	<div id="alert1" class="alert animated slideInBottom">
		<span class="spinner"></span>
		<span class="alert-body">
			User was deleted successfully.
		</span>
		<button type="button" class="close" aria-label="Close" data-onclick="toggle"><span aria-hidden="true">Ã—</span></button>
	</div>
</body>
</html>
