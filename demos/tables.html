<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Table</title>

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">

	<style>
	body {
		margin: 100px;
	}
	</style>
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</td>
				<th>Username</td>
				<th class="text-center">Required</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
				<td class="text-center">
					<span style="color: #77d55a;" class="icon-16-confirm"></span>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
				<td class="text-center">
					<span style="color: #77d55a;" class="icon-16-confirm"></span>
				</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Larry</td>
				<td>the Bird</td>
				<td>@twitter</td>
				<td class="text-center">
					<span style="color: #77d55a;" class="icon-16-confirm"></span>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
