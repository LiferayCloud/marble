<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Topbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">
</head>
<body>
	<h1>Avatar photo</h1>

	<nav class="topbar">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-16-launchpad-logo"></span>
				<span class="topbar-logo-text">Launchpad <span class="topbar-logo-complementary">Project <span class="topbar-logo-label">Beta</span></span></span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">Apps</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Learn</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Plan</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">
					<span class="avatar-container avatar-medium" alt="Zeno Rocha">
						<span class="avatar-photo avatar-medium">
							<img src="http://www.gravatar.com/avatar/f159cc42cdb1ea7b0f757474cace8c15?d=blank&amp;s=120">
						</span>
						<span class="avatar-initials avatar-medium">Z</span>
					</span>
					<span class="topbar-caret icon-12-arrow-down-short"></span>
				</button>
			</li>
		</ul>
	</nav>

	<h1>Avatar initials</h1>

	<nav class="topbar">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-16-launchpad-logo"></span>
				<span class="topbar-logo-text">Launchpad <span class="topbar-logo-complementary">Project <span class="topbar-logo-label">Beta</span></span></span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">Apps</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Learn</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Plan</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">
					<span class="avatar-container avatar-medium" alt="Zeno Rocha">
						<span class="avatar-photo avatar-medium">
							<img src="http://www.gravatar.com/avatar/1?d=blank&amp;s=120">
						</span>
						<span class="avatar-initials avatar-medium">Z</span>
					</span>
					<span class="topbar-caret icon-12-arrow-down-short"></span>
				</button>
			</li>
		</ul>
	</nav>

	<h1>Topbar Inverse</h1>

	<nav class="topbar topbar-inverse">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="/">
				<span class="icon-16-launchpad-logo"></span>
				<span class="topbar-logo-text">Launchpad <span class="topbar-logo-complementary">Project <span class="topbar-logo-label">Beta</span></span></span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link" href="/">Product</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="docs.html">Learn</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="/dashboard/login/signin">Login</a>
			</li>
		</ul>
	</nav>
</body>
</html>
