<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Topbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../build/bootstrap.css">
	<link rel="stylesheet" href="../build/fonts/icon-12.css">
	<link rel="stylesheet" href="../build/fonts/icon-16.css">

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:700,400,300|Open+Sans:700,400,300">
</head>
<body>
	<h1>Avatar photo</h1>

	<nav class="topbar">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-12-wedeploy-logo"></span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">Apps</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Docs</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Faq</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">
					<span class="avatar-container avatar-medium" alt="Zeno Rocha">
						<span class="avatar-photo avatar-medium">
							<img src="http://www.gravatar.com/avatar/f159cc42cdb1ea7b0f757474cace8c15?d=blank&amp;s=120">
						</span>
						<span class="avatar-initials avatar-medium">Z</span>
					</span>
					<span class="topbar-caret icon-12-arrow-down-short"></span>
				</button>
			</li>
		</ul>
	</nav>

	<h1>Topbar Inverse with Search</h1>

	<nav class="topbar topbar-inverse" style="background: #ff536b; color: #ff536b;">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-12-wedeploy-logo"></span>
			</a>
		</div>
		<form class="topbar-input" action="http://liferay.io/docs/search/" method="GET" enctype="multipart/form-data">
			<div class="input-inner-addon input-inner-addon-right">
				<input name="q" class="form-control" type="text" placeholder="Search on Docs" autocomplete="off" required>
				<span class="input-inner-icon-helper icon-16-magnifier"></span>
			</div>
		</form>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="docs.html">Docs</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="/dashboard/login/signin">Faq</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">

						<span class="avatar-initials avatar-medium" style="color: #ff536b;">Z</span>
