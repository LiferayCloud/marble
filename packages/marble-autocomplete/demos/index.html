<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo: Autocomplete</title>

  <link rel="stylesheet" href="../../marble/build/marble.css">
  <link rel="stylesheet" href="../../marble/build/fonts/galano/galano.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-16/icon-16.css">

  <script src="../build/globals/marble-autocomplete.js"></script>
</head>
<body>
  <h1>Autocomplete</h1>
  <input type="text" class="form-control">
  <script>
    new metal.Autocomplete({
      inputElement: document.querySelector('input'),
      data: function(query) {
        return ['Alabama', 'Alaska'].filter(function(item) {
          return query && item.toLowerCase().indexOf(query.toLowerCase()) === 0;
        });
      }
    });
  </script>
</body>
</html>
