<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo: InputMatrix</title>

  <link rel="stylesheet" href="../../marble/build/marble.css">
  <link rel="stylesheet" href="../../marble/build/fonts/galano/galano.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-16/icon-16.css">

  <script src="../build/globals/marble-input-matrix.js"></script>
</head>
<body>
  <div class="container-hybrid-half">
    <div class="row">
      <div class="content-header">
        <div class="header-title">
          Metal Input-Matrix
        </div>
      </div>
    </div>
    <div class="content-body">
      <section class="row">
        <div class="col-xs-16">
          <div id="form"></div>
        </div>
      </section>
    </div>

  </div>

  <script>
    window.inputMatrix = new metal.InputMatrix({
      elementClasses: 'input-matrix--inline',
      closeButtonHtml: '<span class="icon-16-cancel"></span>',
      fields:[
        [{value:'aaa'}, {value:'aaa'}],
        [{value:'bbb'}, {value:'bbb'}]
      ],
      fieldsConfig: [
        {
          autocomplete: 'off',
          isArray: true,
          label: 'Key',
          name: 'key',
          placeholder: 'Key'
        },
        {
          autocomplete: 'off',
          disableDuplication: true,
          label: 'Value',
          name: 'value',
          placeholder: 'Value',
          isArray: true,
          initialShow: true,
          isTogglePassword: true,
          readonly: false,
          editableWhileVisible: true
        },
      ],
      separatorIcon: '<svg style="margin-right: 24px; margin-left: 12px;" xmlns="http://www.w3.org/2000/svg" width="30" height="12"><path d="M21 5V.539c0-.298.234-.539.523-.539.104 0 .205.031.29.09l7.954 5.461a.549.549 0 0 1 0 .897l-7.953 5.461a.514.514 0 0 1-.726-.15.55.55 0 0 1-.088-.298V7H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 5H21z" opacity=".7"/></svg>',
      separatorIconIndex: 1
    }, '#form');
  </script>
</body>
</html>
