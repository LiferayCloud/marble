<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Tooltip</title>

	<link rel="stylesheet" href="../node_modules/marble/build/marble.css">
	<link rel="stylesheet" href="../node_modules/marble/build/fonts/galano/galano.css">

	<script src="../build/globals/marble-tooltip.js"></script>

	<style type="text/css">
		section{
			margin-bottom: 36px;
		}
		form label {
			left: 0;
			top: 0;
			margin-right: 24px;
			cursor: pointer;
		}

		form label input[type="radio"] {
			margin: 0 12px 0 0;
		}
	</style>
</head>
<body>

	<div class="container-hybrid-half">

		<div class="content-header">
			<h1 class="header-title">Tooltip</h1>
		</div>

		<div class="content-body">
			<section>
				<h2 class="content-body-subtitle">Choose a theme</h2>
				<form name="myForm">
					<label><input type="radio" name="myRadios" value="dark" checked onclick="changeTheme(this)" />dark</label>
					<label><input type="radio" name="myRadios" value="light" onclick="changeTheme(this)" />light</label>
				</form>
			</section>

			<section>
				<h2 class="content-body-title">With Links</h2>
				<button type="button" class="btn btn-sm show-tooltip" data-title="With Links" data-description="To make a project accessible via one or more non-WeDeploy domain names, you must update your domain's DNS records. &lt;a href=&quot;javascript:;&quot;&gt;Read the docs&lt;/a&gt; for more information.">With Links</button>
			</section>

			<section>
				<h2 class="content-body-title">Regular</h2>
				<button type="button" class="btn btn-sm show-tooltip" data-title="Storage" data-description="Total storage for the realtime database.<br/>This does not include hosting or other features.">Regular</button>
			</section>

			<section>
				<h2 class="content-body-title">Larger Width Size</h2>
				<button type="button" class="btn btn-sm show-tooltip" data-title="Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum" data-description="Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum">Larger Width Size</button>
			</section>

			<section>
				<h2 class="content-body-title">Only Title</h2>
				<button type="button" class="btn btn-sm show-tooltip" data-title="Only Title">Only Title</button>
			</section>

			<section>
				<h2 class="content-body-title">Only Description</h2>
				<button type="button" class="btn btn-sm show-tooltip" data-description="Only Description">Only Description</button>
			</section>

		</div>
	</div>

	<script type="text/javascript">
		window.tooltip = new metal.MarbleTooltip({
			delay: [0, 0],
			elementClasses: 'tooltip-dark',
			selector: '.show-tooltip',
			visible: false
		});

		function changeTheme(item) {
			if(item.value === "light") {
				window.tooltip.elementClasses = 'tooltip-light';
			} else {
				window.tooltip.elementClasses = 'tooltip-dark';
			}
		}
	</script>
</body>
</html>
