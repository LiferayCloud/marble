<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo: Topbar</title>

  <link rel="stylesheet" href="../../marble/build/fonts/galano/galano.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" href="../../marble/build/fonts/icon-16/icon-16.css">
  <link rel="stylesheet" href="../../marble/build/marble.css">

  <style>
    h1 {
      margin: 96px 20px 24px;
    }
  </style>

  <script src="../build/globals/marble-topbar.js"></script>
</head>
<body>
  <h1>Topbar Default: Logo Text</h1>
  <div id="logo-text"></div>

  <h1>Topbar Default: Logo Icon</h1>
  <div id="logo-icon"></div>

  <h1>Topbar Default: Logo Icon + Text</h1>
  <div id="logo-icon-text"></div>

  <script>
    new metal.Topbar({
      text: 'Marble'
    }, '#logo-text');

    new metal.Topbar({
      icon: 'icon-12-github'
    }, '#logo-icon');

    new metal.Topbar({
      text: 'Marble',
      icon: 'icon-12-github'
    }, '#logo-icon-text');
  </script>
</body>
</html>
