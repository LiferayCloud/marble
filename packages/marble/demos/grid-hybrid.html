<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo: Grid Hybrid</title>

  <link rel="stylesheet" href="../build/marble.css">
  <style>
  .container-hybrid {
    background-color: rgba(31, 122, 255, .2);
  }

  [class^="col-"] {
    height: 100vh;
  }

  [class^="col-"]:after {
    background-color: rgba(31, 122, 255, .5);
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 12px;
    right: 12px;
    bottom: 0;
  }

  .size {
    color: black;
    position: absolute;
    right: 20px;
    top: 8px;
    font-size: 18px;
  }

  .size-container {
    color: black;
    position: absolute;
    left: 50%;
    top: 8px;
    font-size: 18px;
    transform: translateX(-50%);
  }

  </style>
</head>
<body>
  <div class="container-hybrid">
    <div class="row">
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
      <div class="col-xs-8 col-sm-4 col-md-2 col-lg-1"></div>
    </div>
  </div>

  <span class="size-container"></span>

  <span class="size"></span>

  <script>
    var size = document.querySelector('.size');
    size.innerHTML = window.innerWidth + 'px';

    var sizeContainer = document.querySelector('.size-container');
    var containerHybrid = document.querySelector('.container-hybrid');
    sizeContainer.innerHTML = containerHybrid.offsetWidth + 'px';

    window.addEventListener('resize', function(e) {
      size.innerHTML = window.innerWidth + 'px';
      sizeContainer.innerHTML = containerHybrid.offsetWidth + 'px';
    });
  </script>
</body>
</html>
